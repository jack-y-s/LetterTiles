# Render Blueprint for Letter Tiles
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: letter-tiles-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
    rootDir: backend
    autoDeploy: true

  - type: web
    name: letter-tiles-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://api.letter-tiles.com
