name: Keep Render Awake

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        env:
          PING_URL: ${{ secrets.PING_URL }}
        run: |
          if [ -z "$PING_URL" ]; then
            echo "Secret PING_URL is not set. Set repository secret PING_URL to your Render URL (https://your-app.onrender.com)."
            exit 0
          fi
          echo "Pinging $PING_URL"
          curl -sS "$PING_URL" -o /dev/null || echo "Ping failed (ignored)"
          exit 0
