<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Letter Tiles</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- prefer .ico/png fallbacks; remove missing /favicon.svg to avoid 404 -->
    <meta name="msapplication-TileColor" content="#f0e4d6">
    <meta name="theme-color" content="#f0e4d6">
    <!-- Ads and third-party consent tools removed; Ko-fi overlay loads lazily at runtime -->
    <!-- Resource hints -->
    <link rel="preconnect" href="https://api.letter-tiles.com">
    <link rel="dns-prefetch" href="https://api.letter-tiles.com">
    <link rel="preload" href="/favicon-32.png" as="image">
    <!-- Google Fonts: preload and stylesheet for Inter (font-display: swap applied in CSS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Local fonts fallback; generated by scripts/download-fonts.js -->
    <link rel="stylesheet" href="/fonts.css">
    <link rel="preload" href="/fonts/Inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Inter-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Inter-800.woff2" as="font" type="font/woff2" crossorigin>
    <!-- AdSense loader removed from static HTML to ensure ads only load after consent via runtime injector -->
    <script>
      // Minimal Google Consent Mode default: deny storage until user consents.
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} 
      gtag('consent', 'default', { ad_storage: 'denied', analytics_storage: 'denied' });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
